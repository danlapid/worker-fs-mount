# Example: R2-backed Filesystem
name = "r2-backed-fs-example"
main = "src/index.ts"
compatibility_date = "2025-12-17"
compatibility_flags = ["nodejs_compat"]

# Alias node:fs/promises to our mount-aware implementation
[alias]
"node:fs/promises" = "worker-fs-mount/fs"

# R2 bucket binding
[[r2_buckets]]
binding = "STORAGE"
bucket_name = "my-storage-bucket"
