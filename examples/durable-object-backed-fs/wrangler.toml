# Example: Durable Object-backed Filesystem
name = "durable-object-backed-fs-example"
main = "src/index.ts"
compatibility_date = "2025-12-17"
compatibility_flags = ["nodejs_compat"]
assets = { directory = "public" }

# Alias node:fs/promises to our mount-aware implementation
[alias]
"node:fs/promises" = "worker-fs-mount/fs"

# SQLite migration for the Durable Object
[[migrations]]
tag = "v1"
new_sqlite_classes = ["DurableObjectFilesystem"]
