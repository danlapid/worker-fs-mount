# Wrangler configuration for test worker
name = "worker-fs-mount-tests"
main = "index.ts"
compatibility_date = "2025-12-17"
compatibility_flags = ["nodejs_compat"]

# Alias node:fs/promises to our mount-aware implementation
[alias]
"node:fs/promises" = "worker-fs-mount/fs"

# SQLite migration for the Durable Object (accessed via ctx.exports)
[[migrations]]
tag = "v1"
new_sqlite_classes = ["DurableObjectFilesystem"]

# R2 bucket for R2Filesystem tests
[[r2_buckets]]
binding = "TEST_BUCKET"
bucket_name = "test-bucket"
